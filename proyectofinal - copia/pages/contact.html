<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canavesio | Contacto</title>

    <!--CSS-->

    <link rel="stylesheet" href="../css/stylesheet.css">

    <!--FavIcon-->

    <link rel="shortcut icon" href="../sources/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../sources/favicon.ico" type="image/x-icon">

    <!--StyleFont Import-->

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Source+Code+Pro:wght@200&display=swap');
    </style>


</head>
<body>

  <header class="indexHeader">
    <img id="logo" src="../sources/logoc.png" alt="logo"> 
  <nav class="nav">
    <span><a href="../index.html">Home</a></span> 
    <span><a href="../pages/services.html">Servicios</a></span> 
    <span><a href="../pages/gallery.html">Galeria</a></span> 
    <span><a href="../pages/contact.html">Contacto</a></span>
   
   </nav>
 </header>

    <main class="animatedPresentation">

      <h2>Contactate con nosotros</h2>
      <div class="container">

      <form>
          <div class="row">
            <div class="col-25">
              <label for="fname">Nombre</label>
            </div>

            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Su nombre...">
            </div>          
          </div>

          <div class="row">
              <div class="col-25">
                <label for="lname">Apellido</label>
              </div>
              <div class="col-75">
               <input type="text" id="lname" name="lastname" placeholder="Su apellido...">
              </div>

            </div>

            <div class="row">
              <div class="col-25">
                <label for="subject">Mensaje</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Escriba algo..." style="height:200px"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <input type="submit" value="Enviar">
            </div>
      </form>
      </div>
    </main>

</body>
</html>
